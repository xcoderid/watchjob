<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pusat Bantuan - Info & Pengumuman</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#1e293b', gold: '#f59e0b' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
        .prose img { max-width: 100%; height: auto; border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-slate-50 font-sans h-screen flex flex-col max-w-lg mx-auto shadow-2xl bg-white" x-data="helpApp()" x-init="init()">

    <header class="h-16 bg-white border-b flex items-center px-6 shrink-0 z-20 sticky top-0">
        <a href="/dashboard.html" class="text-slate-600 hover:text-primary mr-4"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <h1 class="font-bold text-lg text-slate-800">Info & Pengumuman</h1>
    </header>

    <main class="flex-1 overflow-y-auto p-5 pb-28 space-y-8">
        
        <div>
            <h2 class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4">Pengumuman Terbaru</h2>
            <div class="space-y-4">
                <template x-for="info in informations" :key="info.id">
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 hover:border-primary/20 transition cursor-pointer" @click="openInfo(info)">
                        <div class="flex justify-between items-start mb-2">
                            <span class="bg-blue-50 text-blue-600 text-[10px] font-bold px-2 py-1 rounded">INFO</span>
                            <span class="text-[10px] text-slate-400" x-text="new Date(info.created_at).toLocaleDateString()"></span>
                        </div>
                        <h3 class="font-bold text-slate-800 leading-snug mb-2" x-text="info.title"></h3>
                        <p class="text-xs text-slate-500 line-clamp-2">Klik untuk membaca selengkapnya...</p>
                    </div>
                </template>
                <div x-show="informations.length===0" class="text-center text-slate-400 text-sm py-4">Belum ada informasi.</div>
            </div>
        </div>

    </main>

    <div class="fixed inset-0 z-50 flex items-end sm:items-center justify-center pointer-events-none" x-show="modalOpen">
        <div class="absolute inset-0 bg-black/50 backdrop-blur-sm transition-opacity" x-show="modalOpen" x-transition.opacity @click="modalOpen=false" class="pointer-events-auto"></div>
        
        <div class="bg-white w-full max-w-lg h-[85vh] sm:h-auto sm:rounded-2xl rounded-t-3xl shadow-2xl flex flex-col overflow-hidden pointer-events-auto transform transition-transform duration-300" 
             x-show="modalOpen" x-transition:enter="translate-y-full sm:translate-y-10 opacity-0" x-transition:enter-end="translate-y-0 opacity-100">
            
            <div class="p-5 border-b flex justify-between items-center bg-slate-50">
                <h3 class="font-bold text-lg text-slate-800">Detail Informasi</h3>
                <button @click="modalOpen=false" class="w-8 h-8 rounded-full bg-slate-200 hover:bg-slate-300 flex items-center justify-center text-slate-600 transition"><i class="fa-solid fa-times"></i></button>
            </div>
            
            <div class="flex-1 overflow-y-auto p-6">
                <h1 class="text-xl font-bold text-slate-900 mb-2" x-text="selectedInfo.title"></h1>
                <p class="text-xs text-slate-400 mb-6 pb-4 border-b" x-text="new Date(selectedInfo.created_at).toLocaleString()"></p>
                
                <div class="prose prose-sm prose-slate max-w-none text-slate-600" x-html="selectedInfo.content"></div>
            </div>
        </div>
    </div>

    <nav class="bg-white border-t flex justify-around items-center h-20 shrink-0 z-40 pb-4 text-slate-400">
        <a href="/dashboard.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-house text-xl"></i><span class="text-[10px] font-bold">Beranda</span></a>
        <a href="/jobs.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-play-circle text-xl"></i><span class="text-[10px] font-bold">Misi</span></a>
        <a href="/plans.html" class="relative -top-6 bg-primary text-white w-16 h-16 rounded-full shadow-xl flex items-center justify-center border-4 border-slate-50"><i class="fa-solid fa-gem text-2xl"></i></a>
        <a href="/wallet.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-wallet text-xl"></i><span class="text-[10px] font-bold">Dompet</span></a>
        <a href="/page/index.html" class="flex flex-col items-center w-16 gap-1 nav-item active text-primary"><i class="fa-solid fa-circle-info text-xl"></i><span class="text-[10px] font-bold">Bantuan</span></a>
    </nav>

    <script>
        function helpApp() {
            return {
                informations: [],
                modalOpen: false,
                selectedInfo: {},
                
                async init() {
                    try {
                        // Hanya fetch data Info
                        const infoRes = await fetch('/api/public?type=info');
                        this.informations = await infoRes.json();
                    } catch(e) { console.error('Failed loading info data'); }
                },

                openInfo(info) {
                    this.selectedInfo = info;
                    this.modalOpen = true;
                }
            }
        }
    </script>
</body>
</html>
