<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Profil - WatchJob</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#1e293b', gold: '#f59e0b' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
</head>
<body class="bg-slate-50 font-sans h-screen flex flex-col max-w-lg mx-auto shadow-2xl bg-white">

    <header class="h-16 bg-white border-b flex items-center px-6 shrink-0 z-20">
        <h1 class="font-bold text-lg text-slate-800">Profil Saya</h1>
    </header>

    <main class="flex-1 overflow-y-auto p-5 pb-28">
        <div class="bg-white p-8 rounded-3xl border shadow-sm text-center mb-6">
            <div class="w-24 h-24 bg-primary text-white rounded-full mx-auto flex items-center justify-center text-3xl font-bold mb-4 shadow-lg" id="avatar"></div>
            <h2 class="font-bold text-xl" id="username">...</h2>
            <p class="text-sm text-slate-500 mb-6" id="refcode">...</p>
            <div class="grid grid-cols-2 gap-3">
                <a href="bank.html" class="py-2.5 border border-slate-200 rounded-xl text-xs font-bold text-slate-600 hover:bg-slate-50">Data Bank</a>
                <a href="password.html" class="py-2.5 border border-slate-200 rounded-xl text-xs font-bold text-slate-600 hover:bg-slate-50">Ganti Password</a>
            </div>
        </div>
        <button onclick="logout()" class="w-full py-3 border border-red-200 text-red-600 rounded-xl font-bold text-sm hover:bg-red-50">Keluar Aplikasi</button>
    </main>

    <nav class="bg-white border-t flex justify-around items-center h-20 shrink-0 z-40 pb-4 text-slate-400">
        <a href="dashboard.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-house text-xl"></i><span class="text-[10px] font-bold">Beranda</span></a>
        <a href="jobs.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-play-circle text-xl"></i><span class="text-[10px] font-bold">Misi</span></a>
        <a href="plans.html" class="relative -top-6 bg-primary text-white w-16 h-16 rounded-full shadow-xl flex items-center justify-center border-4 border-slate-50"><i class="fa-solid fa-gem text-2xl"></i></a>
        <a href="wallet.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-wallet text-xl"></i><span class="text-[10px] font-bold">Dompet</span></a>
        <a href="profile.html" class="flex flex-col items-center w-16 gap-1 nav-item active"><i class="fa-solid fa-user text-xl"></i><span class="text-[10px] font-bold text-primary">Profil</span></a>
    </nav>

    <script>
        const user = JSON.parse(localStorage.getItem('user'));
        if(!user) window.location.href = 'index.html';
        document.getElementById('username').innerText = user.username;
        document.getElementById('refcode').innerText = 'ID: ' + user.referral_code;
        document.getElementById('avatar').innerText = user.username.substring(0,2).toUpperCase();
        function logout() { localStorage.clear(); window.location.href='index.html'; }
    </script>
</body>
</html>
