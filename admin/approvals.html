<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals - WatchJob Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#0f172a' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }</script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <style>[x-cloak]{display:none}</style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex overflow-hidden" x-data="approvalApp()" x-init="init()">

    <aside class="hidden md:flex w-64 bg-white border-r border-slate-200 flex-col z-40">
        <div class="h-16 flex items-center px-6 border-b border-slate-100"><span class="font-bold text-lg text-slate-800 tracking-tight">AdminPanel</span></div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <div class="px-4 pb-2 pt-2 text-[10px] font-bold text-slate-400 uppercase tracking-wider">Main Menu</div>
            <a href="dashboard.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-gauge w-5 text-center"></i> Dashboard</a>
            <a href="users.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-users w-5 text-center"></i> Data Users</a>
            <a href="approvals.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition bg-slate-100 text-primary"><i class="fa-solid fa-list-check w-5 text-center"></i> Approval</a>
            <div class="px-4 pb-2 pt-6 text-[10px] font-bold text-slate-400 uppercase tracking-wider">System</div>
            <a href="content.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-box-open w-5 text-center"></i> Plans & Jobs</a>
            <a href="settings.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-gear w-5 text-center"></i> Settings</a>
        </nav>
        <div class="p-4 border-t border-slate-100"><button @click="logout" class="w-full py-3 border border-red-200 text-red-600 rounded-xl text-xs font-bold hover:bg-red-50 transition">Keluar</button></div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center px-8">
            <h2 class="text-lg font-bold text-slate-800">Persetujuan Transaksi</h2>
        </header>

        <main class="flex-1 overflow-y-auto p-8">
            <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-4">
                <template x-for="tx in txs" :key="tx.id">
                    <div class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100">
                        <div class="flex justify-between items-start mb-2">
                            <span class="px-2 py-1 rounded text-[10px] font-bold uppercase" :class="tx.type==='deposit'?'bg-emerald-100 text-emerald-700':'bg-red-100 text-red-700'" x-text="tx.type"></span>
                            <span class="text-[10px] text-slate-400" x-text="new Date(tx.created_at).toLocaleDateString()"></span>
                        </div>
                        <h3 class="font-bold text-lg text-slate-800 mb-1" x-text="fmtMoney(tx.amount)"></h3>
                        <p class="text-xs font-bold text-slate-500 mb-3" x-text="tx.username"></p>
                        <p class="text-xs text-slate-400 bg-slate-50 p-2 rounded mb-4" x-text="tx.description"></p>
                        <div class="flex gap-2">
                            <button @click="process(tx.id, 'approve')" class="flex-1 py-2 bg-emerald-500 text-white rounded-xl text-xs font-bold hover:bg-emerald-600">TERIMA</button>
                            <button @click="process(tx.id, 'reject')" class="flex-1 py-2 bg-slate-100 text-slate-600 rounded-xl text-xs font-bold hover:bg-red-100 hover:text-red-600">TOLAK</button>
                        </div>
                    </div>
                </template>
                <div x-show="txs.length===0" class="col-span-full p-12 text-center text-slate-400 border border-dashed rounded-2xl">Tidak ada transaksi pending.</div>
            </div>
        </main>
    </div>

    <script>
        function approvalApp() {
            return {
                txs: [],
                async init() {
                    if(!localStorage.getItem('token')) return window.location.href='/index.html';
                    this.load();
                },
                async load() {
                    const res = await fetch('/api/admin?type=pending_tx', { headers: {'Authorization': `Bearer ${localStorage.getItem('token')}`} });
                    this.txs = await res.json();
                },
                async process(id, dec) {
                    if(!confirm(dec==='approve'?'Terima?':'Tolak?')) return;
                    await fetch('/api/admin', {
                        method: 'POST',
                        headers: {'Content-Type':'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}`},
                        body: JSON.stringify({ action: 'process_tx', tx_id: id, decision: dec })
                    });
                    this.load();
                },
                logout() { localStorage.clear(); window.location.href = '/index.html'; },
                fmtMoney(n) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(n || 0); }
            }
        }
    </script>
</body>
</html>
