<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content - WatchJob Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#0f172a' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }</script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <style>[x-cloak]{display:none}</style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex overflow-hidden" x-data="contentApp()" x-init="init()">

    <aside class="hidden md:flex w-64 bg-white border-r border-slate-200 flex-col z-40">
        <div class="h-16 flex items-center px-6 border-b border-slate-100"><span class="font-bold text-lg text-slate-800 tracking-tight">AdminPanel</span></div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <div class="px-4 pb-2 pt-2 text-[10px] font-bold text-slate-400 uppercase tracking-wider">Main Menu</div>
            <a href="dashboard.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-gauge w-5 text-center"></i> Dashboard</a>
            <a href="users.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-users w-5 text-center"></i> Data Users</a>
            <a href="approvals.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-list-check w-5 text-center"></i> Approval</a>
            <div class="px-4 pb-2 pt-6 text-[10px] font-bold text-slate-400 uppercase tracking-wider">System</div>
            <a href="content.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition bg-slate-100 text-primary"><i class="fa-solid fa-box-open w-5 text-center"></i> Plans & Jobs</a>
            <a href="settings.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-gear w-5 text-center"></i> Settings</a>
        </nav>
        <div class="p-4 border-t border-slate-100"><button @click="logout" class="w-full py-3 border border-red-200 text-red-600 rounded-xl text-xs font-bold hover:bg-red-50 transition">Keluar</button></div>
    </aside>

    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center px-8">
            <h2 class="text-lg font-bold text-slate-800">Manajemen Konten</h2>
        </header>

        <main class="flex-1 overflow-y-auto p-8 grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <!-- ADD JOB -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-fit">
                <h3 class="font-bold text-lg mb-4">Tambah Video Misi</h3>
                <div class="space-y-4">
                    <input x-model="job.url" class="w-full p-3 border rounded-xl text-sm" placeholder="Link Youtube">
                    <input x-model="job.title" class="w-full p-3 border rounded-xl text-sm" placeholder="Judul Video">
                    <button @click="createJob" class="w-full py-3 bg-primary text-white rounded-xl font-bold text-sm">Posting Job</button>
                </div>
            </div>

            <!-- ADD PLAN -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="font-bold text-lg mb-4">Buat Paket Baru</h3>
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <input x-model="plan.name" class="p-2 border rounded text-sm" placeholder="Nama Paket">
                    <input x-model="plan.price" type="number" class="p-2 border rounded text-sm" placeholder="Harga">
                    <input x-model="plan.commission" type="number" class="p-2 border rounded text-sm" placeholder="Komisi/Job">
                    <input x-model="plan.daily_jobs" type="number" class="p-2 border rounded text-sm" placeholder="Job/Hari">
                    <input x-model="plan.duration" type="number" class="p-2 border rounded text-sm" placeholder="Durasi (Hari)">
                    <input x-model="plan.min_active_referrals" type="number" class="p-2 border rounded text-sm" placeholder="Syarat Referral">
                    <input x-model="plan.referral_percent" type="number" class="p-2 border rounded text-sm" placeholder="% Komisi Upgrade">
                    <input x-model="plan.rabat_percent" type="number" class="p-2 border rounded text-sm" placeholder="% Komisi Rabat">
                    <input x-model="plan.thumbnail" class="p-2 border rounded text-sm col-span-2" placeholder="URL Gambar">
                </div>
                <div class="flex items-center gap-2 mb-4">
                    <input type="checkbox" x-model="plan.return_capital"> <span class="text-sm">Modal Kembali?</span>
                </div>
                <button @click="createPlan" class="w-full py-3 bg-emerald-600 text-white rounded-xl font-bold text-sm">Simpan Paket</button>
            </div>

        </main>
    </div>

    <script>
        function contentApp() {
            return {
                job: { url: '', title: '', min_plan: 1 },
                plan: { name: '', price: '', commission: '', daily_jobs: '', duration: '', min_active_referrals: 0, referral_percent: 0, rabat_percent: 0, thumbnail: '', return_capital: false },
                init() { if(!localStorage.getItem('token')) window.location.href='/index.html'; },
                async createJob() {
                    await fetch('/api/admin', {
                        method: 'POST', headers: {'Content-Type':'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}`},
                        body: JSON.stringify({ action: 'create_job', ...this.job })
                    });
                    alert('Job ditambahkan'); this.job.title=''; this.job.url='';
                },
                async createPlan() {
                    await fetch('/api/admin', {
                        method: 'POST', headers: {'Content-Type':'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}`},
                        body: JSON.stringify({ action: 'create_plan', ...this.plan })
                    });
                    alert('Plan dibuat');
                },
                logout() { localStorage.clear(); window.location.href = '/index.html'; }
            }
        }
    </script>
</body>
</html>
