<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content - WatchJob Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { 
            theme: { 
                extend: { 
                    colors: { 
                        primary: '#0f172a', 
                        emerald: { 500: '#10b981', 600: '#059669' },
                        danger: '#ef4444'
                    }, 
                    fontFamily: { sans: ['Inter', 'sans-serif'] } 
                } 
            } 
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <style>[x-cloak]{display:none}</style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex overflow-hidden" x-data="contentApp()" x-init="init()">

    <!-- MOBILE OVERLAY -->
    <div class="fixed inset-0 bg-black/50 z-30 md:hidden" x-show="sidebarOpen" @click="sidebarOpen=false" x-transition x-cloak></div>

    <!-- SIDEBAR -->
    <aside :class="sidebarOpen ? 'translate-x-0' : '-translate-x-full'" class="fixed md:static inset-y-0 left-0 w-64 bg-white border-r border-slate-200 z-40 transition-transform duration-300 md:translate-x-0 flex flex-col shadow-2xl md:shadow-none">
        <div class="h-16 flex items-center px-6 border-b border-slate-100">
            <span class="font-bold text-lg text-slate-800 tracking-tight">AdminPanel</span>
        </div>
        <nav class="flex-1 p-4 space-y-1 overflow-y-auto">
            <div class="px-4 pb-2 pt-2 text-[10px] font-bold text-slate-400 uppercase tracking-wider">Main Menu</div>
            <a href="dashboard.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-gauge w-5 text-center"></i> Dashboard</a>
            <a href="users.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-users w-5 text-center"></i> Data Users</a>
            <a href="approvals.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-list-check w-5 text-center"></i> Approval</a>
            
            <div class="px-4 pb-2 pt-6 text-[10px] font-bold text-slate-400 uppercase tracking-wider">System</div>
            <a href="content.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition bg-slate-100 text-primary"><i class="fa-solid fa-box-open w-5 text-center"></i> Plans & Jobs</a>
            <a href="info.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-bullhorn w-5 text-center"></i> Info & CS</a>
            <a href="settings.html" class="w-full text-left px-4 py-3 rounded-xl text-sm font-bold flex items-center gap-3 transition text-slate-500 hover:bg-slate-50"><i class="fa-solid fa-gear w-5 text-center"></i> Settings</a>
        </nav>
        <div class="p-4 border-t border-slate-100"><button @click="logout" class="w-full py-3 border border-red-200 text-red-600 rounded-xl text-xs font-bold hover:bg-red-50 transition">Keluar</button></div>
    </aside>

    <!-- CONTENT -->
    <div class="flex-1 flex flex-col overflow-hidden">
        <header class="h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4 md:px-8">
            <div class="flex items-center gap-4">
                <button @click="sidebarOpen = !sidebarOpen" class="md:hidden text-slate-600 text-xl"><i class="fa-solid fa-bars"></i></button>
                <h2 class="text-lg font-bold text-slate-800">Manajemen Konten</h2>
            </div>
        </header>

        <main class="flex-1 overflow-y-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-2 gap-6">
            
            <!-- ADD JOB -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100 h-fit">
                <h3 class="font-bold text-lg mb-4 text-slate-800">Tambah Video Misi</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase block mb-1">Link Youtube</label>
                        <input x-model="job.url" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-primary outline-none transition" placeholder="https://youtube.com/...">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase block mb-1">Judul Video</label>
                        <input x-model="job.title" class="w-full p-3 bg-slate-50 border border-slate-200 rounded-xl text-sm focus:ring-2 focus:ring-primary outline-none transition" placeholder="Judul Video">
                    </div>
                    <button @click="createJob" class="w-full py-3 bg-primary hover:bg-slate-800 text-white rounded-xl font-bold text-sm shadow-lg transition">Posting Job Baru</button>
                </div>
            </div>

            <!-- ADD PLAN -->
            <div class="bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="font-bold text-lg mb-4 text-slate-800">Buat Paket Membership</h3>
                
                <div class="grid grid-cols-2 gap-4 mb-4">
                    <!-- Basic Info -->
                    <div class="col-span-2 md:col-span-1">
                        <label class="text-xs font-bold text-slate-400 block mb-1">Nama Paket</label>
                        <input x-model="plan.name" class="w-full p-2 border rounded-lg text-sm" placeholder="VIP 1">
                    </div>
                    <div class="col-span-2 md:col-span-1">
                        <label class="text-xs font-bold text-slate-400 block mb-1">Harga (IDR)</label>
                        <input x-model="plan.price" type="number" class="w-full p-2 border rounded-lg text-sm" placeholder="0">
                    </div>

                    <!-- Income Logic -->
                    <div>
                        <label class="text-xs font-bold text-slate-400 block mb-1">Komisi per Video</label>
                        <input x-model="plan.commission" type="number" class="w-full p-2 border rounded-lg text-sm" placeholder="0">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 block mb-1">Limit Harian</label>
                        <input x-model="plan.daily_jobs" type="number" class="w-full p-2 border rounded-lg text-sm" placeholder="5">
                    </div>

                    <!-- Constraints -->
                    <div>
                        <label class="text-xs font-bold text-slate-400 block mb-1">Durasi (Hari)</label>
                        <input x-model="plan.duration" type="number" class="w-full p-2 border rounded-lg text-sm" placeholder="30">
                    </div>
                    <div>
                        <label class="text-xs font-bold text-slate-400 block mb-1">Min. Referral Aktif</label>
                        <input x-model="plan.min_active_referrals" type="number" class="w-full p-2 border rounded-lg text-sm" placeholder="0">
                    </div>

                    <!-- Commission Settings -->
                    <div class="col-span-2 bg-slate-50 p-3 rounded-xl border border-slate-100 mt-2">
                        <p class="text-xs font-bold text-slate-500 mb-2 uppercase">Pengaturan Komisi Upline</p>
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="text-[10px] text-slate-400 block mb-1">Komisi Upgrade (%)</label>
                                <input x-model="plan.referral_percent" type="number" class="w-full p-2 border rounded-lg text-sm text-center" placeholder="0">
                            </div>
                            <div>
                                <label class="text-[10px] text-slate-400 block mb-1">Komisi Rabat Tugas (%)</label>
                                <input x-model="plan.rabat_percent" type="number" class="w-full p-2 border rounded-lg text-sm text-center" placeholder="0">
                            </div>
                        </div>
                    </div>

                    <!-- Appearance -->
                    <div class="col-span-2">
                        <label class="text-xs font-bold text-slate-400 block mb-1">URL Gambar Thumbnail</label>
                        <input x-model="plan.thumbnail" class="w-full p-2 border rounded-lg text-sm" placeholder="https://...">
                    </div>
                </div>

                <div class="flex items-center gap-2 mb-6 bg-slate-50 p-3 rounded-lg border border-slate-100 cursor-pointer" @click="plan.return_capital = !plan.return_capital">
                    <div class="w-5 h-5 border-2 rounded flex items-center justify-center transition" :class="plan.return_capital ? 'bg-emerald-500 border-emerald-500' : 'border-slate-300 bg-white'">
                        <i x-show="plan.return_capital" class="fa-solid fa-check text-white text-xs"></i>
                    </div>
                    <span class="text-sm font-bold text-slate-600">Modal Kembali di Akhir Periode?</span>
                </div>

                <button @click="createPlan" class="w-full py-3 bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl font-bold text-sm shadow-lg transition">Simpan Paket Baru</button>
            </div>

        </main>
    </div>

    <!-- TOAST -->
    <div class="fixed top-5 right-5 z-[60] transition-all duration-300" x-show="toast.show" x-transition x-cloak>
        <div class="bg-emerald-600 text-white px-6 py-3 rounded-xl shadow-xl font-bold flex items-center gap-3">
            <i class="fa-solid fa-circle-check"></i>
            <span x-text="toast.msg"></span>
        </div>
    </div>

    <script>
        function contentApp() {
            return {
                sidebarOpen: false,
                toast: { show: false, msg: '' },
                
                // Forms Data
                job: { url: '', title: '', min_plan: 1 },
                plan: { 
                    name: '', price: '', commission: '', daily_jobs: '', duration: '', 
                    min_active_referrals: 0, referral_percent: 0, rabat_percent: 0, 
                    thumbnail: '', return_capital: false 
                },

                init() {
                    if(!localStorage.getItem('token')) window.location.href='/index.html';
                },

                async api(body) {
                    try {
                        const res = await fetch('/api/admin', {
                            method: 'POST', 
                            headers: {
                                'Content-Type':'application/json', 
                                'Authorization': `Bearer ${localStorage.getItem('token')}`
                            },
                            body: JSON.stringify(body)
                        });
                        
                        if(res.status === 401) this.logout();
                        
                        const json = await res.json();
                        if(!res.ok) throw new Error(json.error);
                        return json;
                    } catch(e) {
                        alert(e.message);
                        throw e;
                    }
                },

                async createJob() {
                    if(!this.job.url || !this.job.title) return alert('Mohon lengkapi data job');
                    
                    await this.api({ action: 'create_job', ...this.job });
                    
                    this.showToast('Video Misi Berhasil Ditambahkan');
                    this.job.title = ''; 
                    this.job.url = '';
                },

                async createPlan() {
                    if(!this.plan.name || !this.plan.price) return alert('Mohon lengkapi data paket');

                    // Ensure numbers are parsed correctly
                    const payload = {
                        ...this.plan,
                        price: parseFloat(this.plan.price) || 0,
                        commission: parseFloat(this.plan.commission) || 0,
                        daily_jobs: parseInt(this.plan.daily_jobs) || 0,
                        duration: parseInt(this.plan.duration) || 0,
                        min_active_referrals: parseInt(this.plan.min_active_referrals) || 0,
                        referral_percent: parseFloat(this.plan.referral_percent) || 0,
                        rabat_percent: parseFloat(this.plan.rabat_percent) || 0,
                    };

                    await this.api({ action: 'create_plan', ...payload });
                    
                    this.showToast('Paket Membership Berhasil Dibuat');
                    // Reset form optional
                },

                logout() { 
                    localStorage.clear(); 
                    window.location.href = '/index.html'; 
                },

                showToast(msg) {
                    this.toast = { show: true, msg };
                    setTimeout(() => this.toast.show = false, 3000);
                }
            }
        }
    </script>
</body>
</html>
