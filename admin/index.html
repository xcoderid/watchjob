<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Masuk - WatchJob</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#1e293b', gold: '#f59e0b' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
</head>
<body class="bg-slate-50 font-sans h-screen flex flex-col justify-center p-6" x-data="authApp()">

    <!-- AUTH CONTAINER -->
    <div class="w-full max-w-lg mx-auto bg-white shadow-2xl rounded-3xl p-8">
        <div class="text-center mb-10">
            <div class="w-20 h-20 bg-primary text-white rounded-3xl mx-auto flex items-center justify-center text-3xl mb-4 shadow-xl"><i class="fa-solid fa-play"></i></div>
            <h1 class="text-2xl font-bold text-slate-900">WatchJob ID</h1>
            <p class="text-slate-400 text-sm">Platform Monetisasi Video</p>
        </div>

        <!-- TABS -->
        <div class="bg-slate-100 p-1.5 rounded-xl flex mb-8 relative">
            <button @click="mode='login'" :class="mode==='login'?'bg-white text-primary shadow':'text-slate-400'" class="flex-1 py-2.5 text-sm font-bold rounded-lg transition-all">Masuk</button>
            <button @click="mode='register'" :class="mode==='register'?'bg-white text-primary shadow':'text-slate-400'" class="flex-1 py-2.5 text-sm font-bold rounded-lg transition-all">Daftar</button>
        </div>

        <!-- LOGIN FORM -->
        <form x-show="mode==='login'" @submit.prevent="login" class="space-y-5">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><span class="text-slate-500 font-bold text-sm">+62</span></div>
                <input x-model="form.phone" type="tel" class="w-full pl-14 pr-4 py-3.5 bg-slate-50 border rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-primary" placeholder="812xxx" required>
            </div>
            <input x-model="form.password" type="password" class="w-full px-4 py-3.5 bg-slate-50 border rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-primary" placeholder="Kata Sandi" required>
            <button type="submit" :disabled="loading" class="w-full py-3.5 bg-primary text-white font-bold rounded-xl shadow-lg hover:bg-slate-800 transition">
                <span x-show="!loading">Masuk Sekarang</span>
                <span x-show="loading"><i class="fa-solid fa-circle-notch fa-spin"></i></span>
            </button>
        </form>

        <!-- REGISTER FORM -->
        <form x-show="mode==='register'" @submit.prevent="register" class="space-y-5" style="display: none;">
            <div class="relative">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none"><span class="text-slate-500 font-bold text-sm">+62</span></div>
                <input x-model="form.phone" type="tel" class="w-full pl-14 pr-4 py-3.5 bg-slate-50 border rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-primary" placeholder="812xxx" required>
            </div>
            <input x-model="form.password" type="password" class="w-full px-4 py-3.5 bg-slate-50 border rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-primary" placeholder="Buat Kata Sandi" required>
            <input x-model="form.ref_code" class="w-full px-4 py-3.5 bg-slate-50 border rounded-xl text-sm font-bold outline-none focus:ring-2 focus:ring-primary" placeholder="Kode Referral (Opsional)">
            <button type="submit" :disabled="loading" class="w-full py-3.5 bg-primary text-white font-bold rounded-xl shadow-lg hover:bg-slate-800 transition">
                <span x-show="!loading">Daftar Akun</span>
                <span x-show="loading"><i class="fa-solid fa-circle-notch fa-spin"></i></span>
            </button>
        </form>
    </div>

    <script>
        function authApp() {
            return {
                mode: 'login',
                loading: false,
                form: { phone: '', password: '', ref_code: '' },
                init() {
                    if(localStorage.getItem('token')) {
                        const user = JSON.parse(localStorage.getItem('user') || '{}');
                        if (user.role === 'admin') window.location.href = '/admin/dashboard.html';
                        else window.location.href = 'dashboard.html';
                    }
                },
                async api(url, body) {
                    const res = await fetch(`/api${url}`, { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(body) });
                    const json = await res.json();
                    if(!res.ok) throw new Error(json.error);
                    return json;
                },
                async login() {
                    this.loading = true;
                    try {
                        const cleanPhone = this.form.phone.replace(/^0+/, '');
                        const res = await this.api('/auth?type=login', { phone: '62'+cleanPhone, password: this.form.password });
                        localStorage.setItem('token', res.token);
                        localStorage.setItem('user', JSON.stringify(res.user));
                        
                        // REDIRECT LOGIC
                        if(res.user.role === 'admin') window.location.href = '/admin/dashboard.html';
                        else window.location.href = 'dashboard.html';
                        
                    } catch(e) { alert(e.message); } finally { this.loading = false; }
                },
                async register() {
                    this.loading = true;
                    try {
                        const cleanPhone = this.form.phone.replace(/^0+/, '');
                        await this.api('/auth?type=register', { phone: '62'+cleanPhone, password: this.form.password, referral_code: this.form.ref_code });
                        alert('Pendaftaran berhasil, silakan login.');
                        this.mode = 'login';
                    } catch(e) { alert(e.message); } finally { this.loading = false; }
                }
            }
        }
    </script>
</body>
</html>
