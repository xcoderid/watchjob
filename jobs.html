<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Misi - WatchJob</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#1e293b', gold: '#f59e0b' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <style>[x-cloak]{display:none} .nav-item.active{color:#1e293b;}</style>
</head>
<body class="bg-slate-50 font-sans h-screen flex flex-col max-w-lg mx-auto shadow-2xl bg-white" x-data="jobsApp()" x-init="init()">

    <header class="h-16 bg-white border-b flex items-center px-6 shrink-0 z-20">
        <h1 class="font-bold text-lg text-slate-800">Daftar Misi</h1>
    </header>

    <main class="flex-1 overflow-y-auto p-5 pb-28 space-y-4">
        
        <div class="flex justify-between items-center">
            <span class="text-sm font-bold text-slate-600">
                Tersedia: <span x-text="daily_limit ? (daily_limit - tasks_done) + '/' + daily_limit : '...'"></span>
            </span>
            <span class="text-xs bg-blue-50 text-blue-600 px-2 py-1 rounded font-bold font-mono" x-text="countdown">
                Reset 00:00 WIB
            </span>
        </div>
        
        <template x-for="job in jobs" :key="job.id">
            <div 
                class="bg-white p-3 rounded-2xl shadow-sm border border-slate-100 flex gap-4 cursor-pointer hover:shadow-md transition" 
                @click="!completedIds.includes(job.id) && startJob(job)" 
                :class="{'opacity-50 grayscale': completedIds.includes(job.id)}"
            >
                <div class="w-32 h-20 bg-slate-200 rounded-xl overflow-hidden relative shrink-0">
                    <img :src="'https://img.youtube.com/vi/'+getYtId(job.youtube_url)+'/mqdefault.jpg'" class="w-full h-full object-cover">
                    <div class="absolute inset-0 bg-black/30 flex items-center justify-center text-white">
                        <i class="fa-solid" :class="completedIds.includes(job.id)?'fa-check':'fa-play'"></i>
                    </div>
                </div>
                <div class="flex-1 py-1 flex flex-col justify-between">
                    <h3 class="font-bold text-sm line-clamp-2 leading-tight" x-text="job.title"></h3>
                    <div class="flex justify-between items-end">
                        <div class="text-[10px] text-slate-500 font-medium bg-slate-100 px-2 py-1 rounded-md"><i class="fa-regular fa-clock"></i> <span x-text="job.duration"></span>s</div>
                        
                        <span x-show="!completedIds.includes(job.id)" class="text-primary text-xs font-bold bg-primary/10 px-3 py-1 rounded-full">Mulai</span>
                        <span x-show="completedIds.includes(job.id)" class="text-emerald-600 text-xs font-bold">Selesai</span>
                    </div>
                </div>
            </div>
        </template>
        <div x-show="jobs.length===0" class="p-10 text-center text-slate-400 border border-dashed rounded-xl">Tidak ada misi tersedia.</div>
    </main>

    <nav class="bg-white border-t flex justify-around items-center h-20 shrink-0 z-40 pb-4 text-slate-400">
        <a href="dashboard.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-house text-xl"></i><span class="text-[10px] font-bold">Beranda</span></a>
        <a href="jobs.html" class="flex flex-col items-center w-16 gap-1 nav-item active"><i class="fa-solid fa-play-circle text-xl"></i><span class="text-[10px] font-bold">Misi</span></a>
        <a href="plans.html" class="relative -top-6 bg-primary text-white w-16 h-16 rounded-full shadow-xl flex items-center justify-center border-4 border-slate-50"><i class="fa-solid fa-gem text-2xl"></i></a>
        <a href="wallet.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-wallet text-xl"></i><span class="text-[10px] font-bold">Dompet</span></a>
        <a href="profile.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-user text-xl"></i><span class="text-[10px] font-bold">Profil</span></a>
    </nav>

    <script>
        function jobsApp() {
            return {
                jobs: [],
                completedIds: [],
                // State baru wajib ada agar tidak undefined/0
                daily_limit: 0,
                tasks_done: 0,
                countdown: '00:00:00',
                
                init() {
                    if(!localStorage.getItem('token')) return window.location.href = 'index.html';
                    this.fetchJobs();
                    this.startTimer(); // Jalankan timer saat init
                },
                
                async fetchJobs() {
                    try {
                        const token = localStorage.getItem('token');
                        const res = await fetch('/api/jobs', { headers: { 'Authorization': `Bearer ${token}` } });
                        
                        if (!res.ok) {
                            if (res.status === 401) { this.logout(); return; }
                            throw new Error('Gagal memuat misi.');
                        }
                        
                        const data = await res.json();
                        this.jobs = data.jobs || [];
                        this.completedIds = [];
                        
                        // INI YANG KURANG SEBELUMNYA: Masukkan data kuota dari API ke variabel Alpine
                        this.daily_limit = data.daily_limit || 0;
                        this.tasks_done = data.tasks_done || 0;

                    } catch(e) {
                         // alert(e.message); // Optional: matikan alert jika mengganggu
                    }
                },

                startJob(job) {
                    // Cek Kuota di Frontend
                    if (this.daily_limit > 0 && this.tasks_done >= this.daily_limit) {
                        return alert('Kuota harian habis.');
                    }
                    window.location.href = `player.html?id=${job.id}`;
                },

                startTimer() {
                    setInterval(() => {
                        const now = new Date();
                        // Target 17:00 UTC (00:00 WIB)
                        let target = new Date();
                        target.setUTCHours(17, 0, 0, 0);
                        if (now.getUTCHours() >= 17) target.setDate(target.getDate() + 1);
                        
                        const diff = target - now;
                        if (diff <= 0) {
                             this.countdown = "Memproses...";
                        } else {
                            const h = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                            const m = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                            const s = Math.floor((diff % (1000 * 60)) / 1000);
                            this.countdown = `${h.toString().padStart(2, '0')}:${m.toString().padStart(2, '0')}:${s.toString().padStart(2, '0')}`;
                        }
                    }, 1000);
                },

                getYtId(url) { const m = url?.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/); return (m && m[2].length === 11) ? m[2] : null; }
            }
        }
    </script>
</body>
</html>
