<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>WatchJob Enterprise</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Configuration -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: { 
                        primary: { DEFAULT: '#0f172a', light: '#1e293b' }, 
                        accent: { DEFAULT: '#3b82f6', hover: '#2563eb' },
                    },
                    fontFamily: { sans: ['Inter', 'system-ui', 'sans-serif'] },
                    animation: { 'marquee': 'marquee 25s linear infinite' },
                    keyframes: { marquee: { '0%': { transform: 'translateX(100%)' }, '100%': { transform: 'translateX(-100%)' } } }
                }
            }
        }
    </script>

    <!-- AlpineJS Logic -->
    <script>
        function appData() {
            return {
                // State
                authMode: 'login',
                view: 'home',
                token: localStorage.getItem('token'),
                user: JSON.parse(localStorage.getItem('user') || 'null'),
                isLoading: false,
                toast: { visible: false, message: '', type: 'info' },

                // Data Storage
                dashboard: { income: 0, tasks_done: 0 },
                jobs: [],
                plans: [],
                transactions: [],
                settings: { running_text: '' },
                completedIds: [],

                // Forms
                forms: {
                    login: { username: '', password: '' },
                    register: { username: '', email: '', password: '', ref_code: '' },
                    deposit: { amount: '', method: 'Bank Transfer' },
                    withdraw: { amount: '', account: '' },
                    promo: ''
                },

                // Player
                activeJob: null,
                playerTimer: 0,
                playerInterval: null,
                isFocused: true,

                async init() {
                    if (this.token) await this.refreshData();
                    document.addEventListener("visibilitychange", () => { this.isFocused = !document.hidden; });
                },

                // --- CORE API ---
                async api(endpoint, method = 'GET', body = null) {
                    const headers = { 'Content-Type': 'application/json' };
                    if (this.token) headers['Authorization'] = `Bearer ${this.token}`;
                    
                    try {
                        const res = await fetch(`/api${endpoint}`, { method, headers, body: body ? JSON.stringify(body) : null });
                        const json = await res.json();
                        if (!res.ok) {
                            if (res.status === 401 || res.status === 403) this.logout();
                            throw new Error(json.error || 'Terjadi kesalahan server');
                        }
                        return json;
                    } catch (e) {
                        this.showToast(e.message, 'error');
                        throw e;
                    }
                },

                // --- DATA SYNC ---
                async refreshData() {
                    if(!this.user) return;
                    try {
                        const [uRes, jRes, pRes, tRes, sRes] = await Promise.all([
                            this.api(`/users?id=${this.user.id}`),
                            this.api(`/jobs`),
                            this.api(`/plans`),
                            this.api(`/transactions`),
                            this.api(`/admin?type=settings`).catch(()=>({})) // Fail silent for non-admin
                        ]);
                        
                        this.user = { ...this.user, ...uRes.user };
                        this.dashboard = { income: uRes.user.today_income, tasks_done: uRes.user.tasks_done };
                        this.jobs = jRes.jobs;
                        this.completedIds = jRes.completed_ids;
                        this.plans = pRes;
                        this.transactions = tRes;
                        if(sRes.running_text) this.settings = sRes;

                        localStorage.setItem('user', JSON.stringify(this.user));
                    } catch(e) { console.log("Refresh failed", e); }
                },

                // --- AUTH ---
                async login() {
                    this.isLoading = true;
                    try {
                        const res = await this.api('/auth?type=login', 'POST', this.forms.login);
                        this.handleAuthSuccess(res);
                    } catch(e) {} finally { this.isLoading = false; }
                },

                async register() {
                    this.isLoading = true;
                    try {
                        await this.api('/auth?type=register', 'POST', this.forms.register);
                        this.showToast('Pendaftaran berhasil! Silakan Login.');
                        this.authMode = 'login';
                    } catch(e) {} finally { this.isLoading = false; }
                },

                handleAuthSuccess(res) {
                    this.token = res.token;
                    this.user = res.user;
                    localStorage.setItem('token', res.token);
                    localStorage.setItem('user', JSON.stringify(res.user));
                    
                    if (res.user.role === 'admin') window.location.href = 'admin.html';
                    else this.refreshData();
                },

                logout() {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                    this.token = null;
                    this.user = null;
                    this.view = 'home';
                },

                // --- FEATURES ---
                async deposit() {
                    if (!this.forms.deposit.amount) return;
                    this.isLoading = true;
                    try {
                        await this.api('/transactions', 'POST', { type: 'deposit', ...this.forms.deposit });
                        this.forms.deposit.amount = '';
                        await this.refreshData();
                    } catch(e){} finally { this.isLoading = false; }
                },

                async withdraw() {
                    if (!this.forms.withdraw.amount) return;
                    this.isLoading = true;
                    try {
                        await this.api('/transactions', 'POST', { type: 'withdrawal', account_info: this.forms.withdraw.account, amount: this.forms.withdraw.amount });
                        this.forms.withdraw.amount = '';
                        await this.refreshData();
                    } catch(e){} finally { this.isLoading = false; }
                },

                async buyPlan(id) {
                    if(!confirm("Beli paket ini? Saldo akan terpotong.")) return;
                    this.isLoading = true;
                    try {
                        const res = await this.api('/plans', 'POST', { plan_id: id });
                        this.showToast(res.message);
                        await this.refreshData();
                    } catch(e){} finally { this.isLoading = false; }
                },

                // --- PLAYER ---
                startJob(job) {
                    this.activeJob = job;
                    this.playerTimer = job.duration;
                    this.view = 'player';
                    if (this.playerInterval) clearInterval(this.playerInterval);
                    this.playerInterval = setInterval(() => {
                        if (this.isFocused && this.playerTimer > 0) this.playerTimer--;
                    }, 1000);
                },

                async claimReward() {
                    if (this.playerTimer > 0) return;
                    this.isLoading = true;
                    try {
                        const res = await this.api('/jobs', 'POST', { action: 'claim', job_id: this.activeJob.id });
                        this.showToast(res.message);
                        this.closePlayer();
                        await this.refreshData();
                    } catch(e){} finally { this.isLoading = false; }
                },

                closePlayer() {
                    clearInterval(this.playerInterval);
                    this.activeJob = null;
                    this.view = 'jobs';
                },

                // --- HELPER ---
                fmtMoney(n) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(n || 0); },
                getYtId(url) { const m = url?.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/); return (m && m[2].length === 11) ? m[2] : null; },
                showToast(msg, type='success') { this.toast = { visible: true, message: msg, type }; setTimeout(() => this.toast.visible = false, 3000); },
                copyRef() { navigator.clipboard.writeText(this.user.referral_code); this.showToast('Kode Referral Disalin!'); }
            }
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <style>[x-cloak] { display: none !important; }</style>
</head>
<body class="bg-slate-100 text-slate-800 font-sans antialiased h-screen flex flex-col" x-data="appData()" x-init="init()">

    <!-- Toast -->
    <div class="fixed top-4 left-1/2 -translate-x-1/2 z-[100]" x-show="toast.visible" x-transition x-cloak>
        <div :class="toast.type === 'error' ? 'bg-red-600' : 'bg-emerald-600'" class="text-white px-4 py-2 rounded-lg shadow-xl flex items-center gap-2 font-medium text-sm">
            <i :class="toast.type === 'error' ? 'fa-circle-xmark' : 'fa-circle-check'" class="fa-solid"></i>
            <span x-text="toast.message"></span>
        </div>
    </div>

    <!-- AUTH SCREEN -->
    <template x-if="!token">
        <div class="fixed inset-0 z-50 bg-white flex items-center justify-center p-6">
            <div class="w-full max-w-sm">
                <div class="text-center mb-8">
                    <div class="w-16 h-16 bg-primary text-white rounded-2xl mx-auto flex items-center justify-center text-2xl mb-4 shadow-lg shadow-primary/30"><i class="fa-solid fa-play"></i></div>
                    <h1 class="text-2xl font-bold text-slate-900">WatchJob</h1>
                    <p class="text-slate-500 text-sm">Earn by Watching</p>
                </div>
                <div class="bg-slate-100 p-1 rounded-lg flex mb-6">
                    <button @click="authMode='login'" :class="authMode==='login'?'bg-white shadow text-primary':'text-slate-400'" class="flex-1 py-2 text-sm font-bold rounded-md transition">Login</button>
                    <button @click="authMode='register'" :class="authMode==='register'?'bg-white shadow text-primary':'text-slate-400'" class="flex-1 py-2 text-sm font-bold rounded-md transition">Daftar</button>
                </div>
                <form @submit.prevent="authMode==='login'?login():register()" class="space-y-4">
                    <div><input x-model="authMode==='login'?forms.login.username:forms.register.username" class="w-full p-3 border rounded-lg text-sm bg-slate-50 focus:bg-white focus:ring-2 focus:ring-primary outline-none" placeholder="Username" required></div>
                    <div x-show="authMode==='register'"><input x-model="forms.register.email" type="email" class="w-full p-3 border rounded-lg text-sm bg-slate-50 focus:bg-white focus:ring-2 focus:ring-primary outline-none" placeholder="Email"></div>
                    <div><input x-model="authMode==='login'?forms.login.password:forms.register.password" type="password" class="w-full p-3 border rounded-lg text-sm bg-slate-50 focus:bg-white focus:ring-2 focus:ring-primary outline-none" placeholder="Password" required></div>
                    <div x-show="authMode==='register'"><input x-model="forms.register.ref_code" class="w-full p-3 border rounded-lg text-sm bg-slate-50 focus:bg-white focus:ring-2 focus:ring-primary outline-none" placeholder="Kode Referral (Opsional)"></div>
                    
                    <button type="submit" :disabled="isLoading" class="w-full py-3 bg-primary text-white font-bold rounded-lg shadow-lg shadow-primary/20 hover:bg-primary-light transition disabled:opacity-50 flex justify-center gap-2">
                        <span x-show="isLoading"><i class="fa-solid fa-circle-notch fa-spin"></i></span>
                        <span x-text="authMode==='login'?'Masuk':'Buat Akun'"></span>
                    </button>
                </form>
            </div>
        </div>
    </template>

    <!-- APP LAYOUT -->
    <div class="flex flex-col h-full max-w-md mx-auto bg-white shadow-2xl relative" x-show="token && user">
        
        <!-- Header -->
        <header class="h-14 bg-white border-b flex items-center justify-between px-5 shrink-0 z-20" x-show="view!=='player'">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center font-bold text-xs" x-text="user?.username?.substring(0,2).toUpperCase()"></div>
                <div><p class="text-[10px] font-bold text-slate-400 uppercase">Saldo</p><p class="font-bold text-sm leading-none" x-text="fmtMoney(user?.balance)"></p></div>
            </div>
            <button @click="logout" class="text-slate-400 hover:text-red-500"><i class="fa-solid fa-right-from-bracket"></i></button>
        </header>

        <!-- Running Text -->
        <div x-show="view==='home' && settings.running_text" class="bg-primary text-white text-xs py-1.5 overflow-hidden whitespace-nowrap shrink-0">
            <div class="inline-block animate-marquee px-4" x-text="settings.running_text"></div>
        </div>

        <!-- Content -->
        <main class="flex-1 overflow-y-auto bg-slate-50 p-5 pb-24 relative">
            
            <!-- HOME -->
            <div x-show="view==='home'" class="space-y-6 animate-fade-in">
                <div class="bg-gradient-to-br from-primary to-slate-800 rounded-2xl p-6 text-white shadow-xl relative overflow-hidden">
                    <div class="relative z-10">
                        <p class="text-slate-400 text-xs font-medium mb-1">Pendapatan Hari Ini</p>
                        <h2 class="text-3xl font-bold tracking-tight mb-4" x-text="fmtMoney(dashboard.income)"></h2>
                        <div class="flex gap-3">
                            <button @click="view='plans'" class="bg-white text-primary px-4 py-1.5 rounded-lg text-xs font-bold hover:bg-slate-100">Upgrade</button>
                            <div class="bg-white/10 px-4 py-1.5 rounded-lg text-xs font-medium">Tugas: <span x-text="dashboard.tasks_done"></span></div>
                        </div>
                    </div>
                    <i class="fa-solid fa-chart-simple absolute -bottom-2 -right-2 text-8xl text-white/5"></i>
                </div>

                <div class="grid grid-cols-4 gap-3">
                    <button @click="view='jobs'" class="bg-white p-3 rounded-xl border hover:border-primary/30 transition flex flex-col items-center gap-2 shadow-sm"><div class="w-10 h-10 rounded-full bg-red-50 text-red-500 flex items-center justify-center"><i class="fa-brands fa-youtube"></i></div><span class="text-[10px] font-bold text-slate-600">Misi</span></button>
                    <button @click="view='wallet'" class="bg-white p-3 rounded-xl border hover:border-primary/30 transition flex flex-col items-center gap-2 shadow-sm"><div class="w-10 h-10 rounded-full bg-emerald-50 text-emerald-500 flex items-center justify-center"><i class="fa-solid fa-wallet"></i></div><span class="text-[10px] font-bold text-slate-600">Dompet</span></button>
                    <button @click="view='referral'" class="bg-white p-3 rounded-xl border hover:border-primary/30 transition flex flex-col items-center gap-2 shadow-sm"><div class="w-10 h-10 rounded-full bg-indigo-50 text-indigo-500 flex items-center justify-center"><i class="fa-solid fa-users"></i></div><span class="text-[10px] font-bold text-slate-600">Tim</span></button>
                    <button @click="view='profile'" class="bg-white p-3 rounded-xl border hover:border-primary/30 transition flex flex-col items-center gap-2 shadow-sm"><div class="w-10 h-10 rounded-full bg-slate-100 text-slate-500 flex items-center justify-center"><i class="fa-solid fa-user-gear"></i></div><span class="text-[10px] font-bold text-slate-600">Akun</span></button>
                </div>
            </div>

            <!-- JOBS -->
            <div x-show="view==='jobs'" class="space-y-4">
                <h2 class="font-bold text-slate-800">Daftar Misi</h2>
                <template x-for="job in jobs" :key="job.id">
                    <div class="bg-white p-3 rounded-xl border shadow-sm flex gap-3 group cursor-pointer" @click="!completedIds.includes(job.id) && startJob(job)" :class="{'opacity-60': completedIds.includes(job.id)}">
                        <div class="w-24 h-16 bg-slate-200 rounded overflow-hidden shrink-0 relative">
                            <img :src="'https://img.youtube.com/vi/'+getYtId(job.youtube_url)+'/mqdefault.jpg'" class="w-full h-full object-cover">
                            <div x-show="!completedIds.includes(job.id)" class="absolute inset-0 bg-black/20 flex items-center justify-center text-white"><i class="fa-solid fa-play"></i></div>
                        </div>
                        <div class="flex-1 min-w-0">
                            <h3 class="font-bold text-sm truncate" x-text="job.title"></h3>
                            <div class="flex justify-between items-end mt-2">
                                <span class="text-[10px] bg-slate-100 px-2 py-0.5 rounded text-slate-500"><i class="fa-regular fa-clock mr-1"></i> <span x-text="job.duration"></span>s</span>
                                <span x-show="completedIds.includes(job.id)" class="text-emerald-500 text-xs font-bold"><i class="fa-solid fa-check-circle"></i> Selesai</span>
                                <span x-show="!completedIds.includes(job.id)" class="text-primary text-xs font-bold">Start &rarr;</span>
                            </div>
                        </div>
                    </div>
                </template>
                <div x-show="jobs.length===0" class="text-center py-10 text-slate-400 text-sm">Belum ada misi tersedia.</div>
            </div>

            <!-- WALLET -->
            <div x-show="view==='wallet'" class="space-y-6">
                <div class="flex p-1 bg-white border rounded-lg">
                    <button @click="forms.walletTab='depo'" :class="forms.walletTab==='depo'?'bg-slate-800 text-white shadow':'text-slate-500'" class="flex-1 py-2 text-xs font-bold rounded transition">DEPOSIT</button>
                    <button @click="forms.walletTab='wd'" :class="forms.walletTab==='wd'?'bg-slate-800 text-white shadow':'text-slate-500'" class="flex-1 py-2 text-xs font-bold rounded transition">WITHDRAW</button>
                </div>

                <div x-data="{tab:'depo'}" class="bg-white p-5 rounded-xl border shadow-sm" x-effect="tab=forms.walletTab || 'depo'">
                    <h3 class="font-bold text-sm mb-4" x-text="tab==='depo'?'Isi Saldo':'Tarik Saldo'"></h3>
                    <div class="space-y-3">
                        <div><label class="text-xs font-bold text-slate-400">Jumlah (Rp)</label><input x-model="tab==='depo'?forms.deposit.amount:forms.withdraw.amount" type="number" class="w-full p-2 border rounded text-sm font-bold"></div>
                        <div x-show="tab==='wd'"><label class="text-xs font-bold text-slate-400">Info Bank / E-Wallet</label><input x-model="forms.withdraw.account" class="w-full p-2 border rounded text-sm" placeholder="Bank - No.Rek - Nama"></div>
                        <div x-show="tab==='depo'"><label class="text-xs font-bold text-slate-400">Metode</label><select x-model="forms.deposit.method" class="w-full p-2 border rounded text-sm"><option>Bank Transfer</option><option>QRIS</option><option>E-Wallet</option></select></div>
                        <button @click="tab==='depo'?deposit():withdraw()" :disabled="isLoading" class="w-full py-2.5 bg-primary text-white rounded font-bold text-sm hover:bg-primary-light disabled:opacity-50">
                            <span x-show="isLoading"><i class="fa-solid fa-circle-notch fa-spin"></i> Processing</span>
                            <span x-show="!isLoading">Konfirmasi</span>
                        </button>
                    </div>
                </div>

                <div class="space-y-2">
                    <h3 class="font-bold text-xs text-slate-500 uppercase">Riwayat</h3>
                    <template x-for="tx in transactions" :key="tx.id">
                        <div class="bg-white p-3 rounded-lg border flex justify-between items-center text-sm">
                            <div>
                                <p class="font-bold capitalize" :class="tx.type==='deposit'?'text-emerald-600':'text-slate-700'" x-text="tx.type"></p>
                                <p class="text-[10px] text-slate-400" x-text="new Date(tx.created_at).toLocaleDateString()"></p>
                            </div>
                            <div class="text-right">
                                <p class="font-mono font-bold" x-text="fmtMoney(tx.amount)"></p>
                                <span class="text-[10px] font-bold uppercase px-1.5 py-0.5 rounded" :class="{'success':'bg-emerald-100 text-emerald-600','pending':'bg-amber-100 text-amber-600','failed':'bg-red-100 text-red-600'}[tx.status]" x-text="tx.status"></span>
                            </div>
                        </div>
                    </template>
                </div>
            </div>

            <!-- PLANS -->
            <div x-show="view==='plans'" class="space-y-4">
                <template x-for="p in plans" :key="p.id">
                    <div class="bg-white border rounded-xl overflow-hidden shadow-sm group">
                        <div class="h-24 bg-slate-800 relative overflow-hidden flex items-center justify-center">
                             <img :src="p.thumbnail_url" class="absolute inset-0 w-full h-full object-cover opacity-50 group-hover:scale-110 transition duration-700" onerror="this.style.display='none'">
                             <h3 class="relative z-10 text-white font-bold text-xl uppercase tracking-wider" x-text="p.name"></h3>
                        </div>
                        <div class="p-4 text-center">
                             <h2 class="text-2xl font-bold text-primary mb-2" x-text="fmtMoney(p.price)"></h2>
                             <div class="text-xs text-slate-500 space-y-1 mb-4">
                                <p><i class="fa-solid fa-check text-emerald-500 mr-1"></i> <span x-text="p.daily_jobs_limit"></span> Misi / Hari</p>
                                <p><i class="fa-solid fa-check text-emerald-500 mr-1"></i> <span x-text="fmtMoney(p.commission)"></span> per Misi</p>
                                <p><i class="fa-solid fa-check text-emerald-500 mr-1"></i> Aktif <span x-text="p.duration_days"></span> Hari</p>
                             </div>
                             <button @click="buyPlan(p.id)" class="w-full py-2 bg-slate-800 text-white rounded-lg font-bold text-sm hover:bg-slate-900">Beli Paket</button>
                        </div>
                    </div>
                </template>
            </div>

            <!-- REFERRAL -->
             <div x-show="view==='referral'" class="space-y-4">
                <div class="bg-white p-6 rounded-xl border text-center shadow-sm">
                    <p class="text-xs text-slate-500 font-bold uppercase">Kode Undangan Anda</p>
                    <div @click="copyRef" class="mt-2 p-3 bg-slate-100 rounded-lg border-2 border-dashed border-slate-300 font-mono font-bold text-xl cursor-pointer hover:bg-slate-200 transition flex items-center justify-center gap-2">
                        <span x-text="user?.referral_code"></span> <i class="fa-regular fa-copy text-sm text-slate-400"></i>
                    </div>
                </div>
             </div>

            <!-- PROFILE -->
            <div x-show="view==='profile'" class="space-y-4">
                <div class="bg-white p-6 rounded-xl border text-center">
                    <div class="w-20 h-20 bg-slate-100 rounded-full mx-auto flex items-center justify-center text-3xl text-slate-300 mb-3"><i class="fa-solid fa-user"></i></div>
                    <h2 class="font-bold text-lg" x-text="user?.username"></h2>
                    <p class="text-sm text-slate-500" x-text="user?.email"></p>
                </div>
            </div>

        </main>

        <!-- PLAYER OVERLAY -->
        <div x-show="view==='player'" class="fixed inset-0 z-[70] bg-black flex flex-col">
            <div class="h-14 flex items-center justify-between px-4 bg-white/10 backdrop-blur absolute top-0 w-full z-10">
                <button @click="closePlayer" class="text-white/80 hover:text-white text-sm font-bold bg-white/10 px-3 py-1 rounded-full">Tutup</button>
                <span class="text-white font-bold text-sm" x-text="playerTimer > 0 ? playerTimer + 's' : 'Selesai'"></span>
            </div>
            <div class="flex-1 flex items-center justify-center relative bg-black">
                <iframe :src="activeJob ? 'https://www.youtube.com/embed/'+getYtId(activeJob.youtube_url)+'?autoplay=1&controls=0&playsinline=1' : ''" class="w-full aspect-video pointer-events-none"></iframe>
                <div x-show="!isFocused" class="absolute inset-0 bg-black/90 flex flex-col items-center justify-center text-white z-20">
                    <i class="fa-solid fa-eye-slash text-4xl mb-2"></i>
                    <p>Paused</p>
                </div>
            </div>
            <div class="p-5 pb-10 bg-slate-900">
                <button :disabled="playerTimer>0" @click="claimReward" :class="playerTimer>0?'bg-slate-700 text-slate-500 cursor-not-allowed':'bg-emerald-500 text-white hover:bg-emerald-600'" class="w-full py-3.5 rounded-xl font-bold text-lg transition">
                    <span x-show="isLoading"><i class="fa-solid fa-circle-notch fa-spin"></i></span>
                    <span x-show="!isLoading && playerTimer>0">Tonton Video...</span>
                    <span x-show="!isLoading && playerTimer<=0">KLAIM KOMISI</span>
                </button>
            </div>
        </div>

        <!-- BOTTOM NAV -->
        <nav class="bg-white border-t flex justify-around items-center h-16 shrink-0 z-40 pb-2" x-show="view!=='player'">
            <button @click="view='home'" :class="view==='home'?'text-primary':'text-slate-300'" class="flex flex-col items-center w-16 gap-1"><i class="fa-solid fa-house text-xl"></i><span class="text-[10px] font-bold">Home</span></button>
