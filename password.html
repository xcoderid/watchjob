<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sandi - WatchJob</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>tailwind.config = { theme: { extend: { colors: { primary: '#1e293b' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }</script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
</head>
<body class="bg-slate-50 font-sans h-screen flex flex-col max-w-lg mx-auto shadow-2xl bg-white" x-data="passApp()">
    <header class="h-16 bg-white border-b flex items-center px-6 shrink-0 z-20">
        <a href="profile.html" class="text-slate-600 hover:text-primary mr-4"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <h1 class="font-bold text-lg text-slate-800">Ganti Password</h1>
    </header>
    <main class="flex-1 overflow-y-auto p-6">
        <div class="space-y-4">
            <input x-model="form.old" type="password" placeholder="Password Lama" class="w-full p-3 border rounded-xl text-sm">
            <input x-model="form.new" type="password" placeholder="Password Baru (Min 6 karakter)" class="w-full p-3 border rounded-xl text-sm">
            <button @click="save" :disabled="loading" class="w-full py-3 bg-primary text-white rounded-xl font-bold text-sm shadow-lg mt-4">Update Password</button>
        </div>
    </main>
    <script>
        function passApp() {
            return {
                form: { old: '', new: '' },
                loading: false,
                async save() {
                    if(this.form.new.length < 6) return alert('Password minimal 6 karakter');
                    this.loading = true;
                    try {
                        const res = await fetch('/api/users', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${localStorage.getItem('token')}` },
                            body: JSON.stringify({ action: 'change_pass', ...this.form })
                        });
                        const json = await res.json();
                        if(!res.ok) throw new Error(json.error);
                        alert('Password berhasil diubah!');
                        window.location.href = 'profile.html';
                    } catch(e) { alert(e.message); } finally { this.loading = false; }
                }
            }
        }
    </script>
</body>
</html>
