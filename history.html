<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riwayat - WatchJob</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#1e293b', gold: '#f59e0b' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <style>[x-cloak]{display:none}</style>
</head>
<body class="bg-slate-50 font-sans h-screen flex flex-col max-w-lg mx-auto shadow-2xl bg-white" x-data="historyApp()" x-init="init()">

    <header class="h-16 bg-white border-b flex items-center px-6 shrink-0 z-20">
        <h1 class="font-bold text-lg text-slate-800">Riwayat Transaksi</h1>
    </header>

    <main class="flex-1 overflow-y-auto p-5 pb-28 space-y-3">
        <template x-for="tx in transactions" :key="tx.id">
            <div class="bg-white p-4 rounded-xl border border-slate-100 shadow-sm flex justify-between items-center">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-full flex items-center justify-center text-sm" :class="['deposit','income','commission'].includes(tx.type)?'bg-emerald-50 text-emerald-600':'bg-red-50 text-red-600'">
                        <i class="fa-solid" :class="['deposit','income','commission'].includes(tx.type)?'fa-arrow-down':'fa-arrow-up'"></i>
                    </div>
                    <div>
                        <p class="font-bold text-sm capitalize text-slate-700" x-text="tx.type"></p>
                        <p class="text-[10px] text-slate-400" x-text="new Date(tx.created_at).toLocaleString()"></p>
                    </div>
                </div>
                <div class="text-right">
                    <p class="font-bold text-sm font-mono" :class="['deposit','income','commission'].includes(tx.type)?'text-emerald-600':'text-red-600'" x-text="(['deposit','income','commission'].includes(tx.type)?'+':'-') + fmtMoney(tx.amount)"></p>
                    <span class="text-[10px] font-bold px-2 py-0.5 rounded capitalize" :class="{'success':'bg-emerald-100 text-emerald-700','pending':'bg-amber-100 text-amber-700','failed':'bg-red-100 text-red-700'}[tx.status]" x-text="tx.status"></span>
                </div>
            </div>
        </template>
        <div x-show="transactions.length===0" class="p-8 text-center text-slate-400">Belum ada data.</div>
    </main>

    <nav class="bg-white border-t flex justify-around items-center h-20 shrink-0 z-40 pb-4 text-slate-400">
        <a href="dashboard.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-house text-xl"></i><span class="text-[10px] font-bold">Beranda</span></a>
        <a href="jobs.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-play-circle text-xl"></i><span class="text-[10px] font-bold">Misi</span></a>
        <a href="plans.html" class="relative -top-6 bg-primary text-white w-16 h-16 rounded-full shadow-xl flex items-center justify-center border-4 border-slate-50"><i class="fa-solid fa-gem text-2xl"></i></a>
        <a href="wallet.html" class="flex flex-col items-center w-16 gap-1 nav-item active"><i class="fa-solid fa-wallet text-xl"></i><span class="text-[10px] font-bold">Dompet</span></a>
        <a href="profile.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-user text-xl"></i><span class="text-[10px] font-bold">Profil</span></a>
    </nav>

    <script>
        function historyApp() {
            return {
                transactions: [],
                async init() {
                    if(!localStorage.getItem('token')) return window.location.href = 'index.html';
                    const res = await fetch('/api/transactions', { headers: { 'Authorization': `Bearer ${localStorage.getItem('token')}` } });
                    this.transactions = await res.json();
                },
                fmtMoney(n) { return new Intl.NumberFormat('id-ID', { style: 'currency', currency: 'IDR', maximumFractionDigits: 0 }).format(n || 0); }
            }
        }
    </script>
</body>
</html>
