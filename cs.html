<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pusat Bantuan - Customer Service</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = { theme: { extend: { colors: { primary: '#1e293b', gold: '#f59e0b' }, fontFamily: { sans: ['Inter', 'sans-serif'] } } } }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.13.3/dist/cdn.min.js" defer></script>
    <style>
        [x-cloak] { display: none !important; }
        .prose img { max-width: 100%; height: auto; border-radius: 0.5rem; }
    </style>
</head>
<body class="bg-slate-50 font-sans h-screen flex flex-col max-w-lg mx-auto shadow-2xl bg-white" x-data="helpApp()" x-init="init()">

    <header class="h-16 bg-white border-b flex items-center px-6 shrink-0 z-20 sticky top-0">
        <a href="/dashboard.html" class="text-slate-600 hover:text-primary mr-4"><i class="fa-solid fa-arrow-left text-xl"></i></a>
        <h1 class="font-bold text-lg text-slate-800">Layanan Pelanggan (CS)</h1>
    </header>

    <main class="flex-1 overflow-y-auto p-5 pb-28 space-y-8">
        
        <div>
            <h2 class="text-sm font-bold text-slate-500 uppercase tracking-wider mb-4">Hubungi Kami</h2>
            <div class="grid grid-cols-2 gap-4">
                <template x-for="c in csContacts" :key="c.id">
                    <a :href="c.url" target="_blank" class="bg-white p-4 rounded-2xl shadow-sm border border-slate-100 flex flex-col items-center text-center gap-2 hover:shadow-md transition group">
                        <div class="w-12 h-12 rounded-full flex items-center justify-center text-white text-2xl shadow-lg transition group-hover:scale-110" 
                             :class="c.platform==='whatsapp'?'bg-gradient-to-br from-green-400 to-green-600':'bg-gradient-to-br from-blue-400 to-blue-600'">
                            <i class="fa-brands" :class="c.platform==='whatsapp'?'fa-whatsapp':'fa-telegram'"></i>
                        </div>
                        <div>
                            <h3 class="font-bold text-sm text-slate-800" x-text="c.name"></h3>
                            <span class="text-[10px] px-2 py-0.5 rounded-full bg-slate-100 text-slate-500 uppercase font-bold mt-1 inline-block" x-text="c.type"></span>
                        </div>
                    </a>
                </template>
            </div>
            <div x-show="csContacts.length===0" class="text-center text-slate-400 text-sm py-4">Belum ada kontak tersedia.</div>
        </div>

        </main>

    <nav class="bg-white border-t flex justify-around items-center h-20 shrink-0 z-40 pb-4 text-slate-400">
        <a href="/dashboard.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-house text-xl"></i><span class="text-[10px] font-bold">Beranda</span></a>
        <a href="/jobs.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-play-circle text-xl"></i><span class="text-[10px] font-bold">Misi</span></a>
        <a href="/plans.html" class="relative -top-6 bg-primary text-white w-16 h-16 rounded-full shadow-xl flex items-center justify-center border-4 border-slate-50"><i class="fa-solid fa-gem text-2xl"></i></a>
        <a href="/wallet.html" class="flex flex-col items-center w-16 gap-1 nav-item"><i class="fa-solid fa-wallet text-xl"></i><span class="text-[10px] font-bold">Dompet</span></a>
        <a href="/page/index.html" class="flex flex-col items-center w-16 gap-1 nav-item active text-primary"><i class="fa-solid fa-circle-info text-xl"></i><span class="text-[10px] font-bold">Bantuan</span></a>
    </nav>

    <script>
        function helpApp() {
            return {
                csContacts: [],
                
                async init() {
                    try {
                        // Hanya fetch data CS
                        const csRes = await fetch('/api/public?type=cs');
                        this.csContacts = await csRes.json();
                    } catch(e) { console.error('Failed loading CS data'); }
                }
            }
        }
    </script>
</body>
</html>
